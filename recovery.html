<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Recovery</title>
</head>
<body>
    <div class="container">
        <form id="recoveryForm">
            <h1>Password Recovery</h1>
            
            <div class="input-container">
                <input type="email" id="recoveryEmail" placeholder="Enter your email" required>
                <img width="20" height="20" src="https://img.icons8.com/ios/50/user--v3.png" alt="user-icon"/>
            </div>

            <button type="submit" class="submit-button">Send Recovery Link</button>

            <div class="register-link">
                <p>Remember your password? <a href="index.html">Sign in.</a></p>
            </div>
        </form>    
    </div>
    <script src="recovery.js"></script>
</body>
</html>
